Localization
{
    fr-fr
    {


        // MANUFACTURERS

        #LOC_Luciole_manufacturer  = Luciole Space Systems
        #LOC_Luciole_agency_title  = Luciole Space Systems
        #LOC_Luciole_agency_description  = Luciole Space Systems ... Accès bon marché à l'espace garantit


		// LAUNCHPAD

		#LOC_Luciole_Luciole_LaunchPad_title = Aire de lancement L-02 "La Ruche"
		#LOC_Luciole_Luciole_LaunchPad_description = L'Aire de lancement L-02 est conçue pour lancer la fusée Luciole en configuration simple ou lourde. Cette plateforme complètement autonome pourrait être transformée en plateforme mobile. Comporte un générateur et un compartiment de maintenance.
		
		#LOC_Luciole_Luciole_LaunchPad_Mini_title = Aire de lancement L-01 "Le Nid"
		#LOC_Luciole_Luciole_LaunchPad_Mini_description = L'Aire de lancement L-01 est la fierté de notre compagnie, conçue pour lancer la fusée Luciole en configuration simple. Cette plateforme autonome comporte un générateur et un compartiment de maintenance. 

		
		// PROBE
		
		#LOC_Luciole_Luciole_Nano_Antenna_title = Antenne L-A "Fleur d’abeille"
		#LOC_Luciole_Luciole_Nano_Antenna_description = L'Antenne L-A "Fleur d’abeille" est une antenne polyvalente et légère, adaptée à la communication moyenne et longue portée.
		
		#LOC_Luciole_Luciole_Mono_srf_nano_title = Réservoir de carburant Monergol L-SrM "Ranatre Anxieuse"
		#LOC_Luciole_Luciole_Mono_srf_nano_description = Un petit réservoir de carburant Monergol
		
		#LOC_Luciole_Luciole_MarCO_XBand_title = Antenne relais en bande X L-X "Belidae"
		#LOC_Luciole_Luciole_MarCO_XBand_description = L'Antenne L-X "Belidae" est une antenne polyvalente et légère. Antenne de communication à double fonction à courte portée pouvant recevoir des communications directes ou des relais à courte portée.
		
		#LOC_Luciole_Luciole_MarCO_UHF_title = Antenne UHF L-U "Diplura"
		#LOC_Luciole_Luciole_MarCO_UHF_description = La L-U "Diplura" est une antenne polyvalente et légère, adaptée à la communication moyenne portée, la communication de secours longue portée.
		
		#LOC_Luciole_Luciole_Probe_03125_title = Satellite L3T "BOT"
		#LOC_Luciole_Luciole_Probe_03125_description = Le L3T "BOT" est la prochaine étape dans la technologie de contrôle sans pilote. Cette petite unité fournit une aide automatique à la stabilisation, comme le ferait un pilote.
		
		#LOC_Luciole_Luciole_cubesat_3u_03125_title = Satellite L3U "Ked"
		#LOC_Luciole_Luciole_cubesat_3u_03125_description = L3U "Ked" est le dernier développement en matière de miniaturisation des sondes. Malgré sa taille réduite, la Ked est une unité de commandement entièrement fonctionnelle et incroyablement légère.
		
		#LOC_Luciole_Luciole_cubesat_6u_0625_title = Satellite L6U "Ker"
		#LOC_Luciole_Luciole_cubesat_6u_0625_description = Le L6U "Ker" est bien plus qu’une variante plus plate de l’original "Ked". Cette nouvelle itération du cubesat dispose d’un système de guidage beaucoup plus avancé.
		
		#LOC_Luciole_Luciole_SolarPanel_0_title = Panneaux Photovoltaïques L-s "Fourmi Anxieuse"
		#LOC_Luciole_Luciole_SolarPanel_0_description = Les panneaux photovoltaïques "Fourmi Anxieuse" sont la norme mondiale pour la production d’électricité, de votre propre maison aux étoiles.
		
		#LOC_Luciole_Luciole_SolarPanel_1_title = Panneaux Photovoltaïques L-Na "Atala"
		#LOC_Luciole_Luciole_SolarPanel_1_description = Les panneaux photovoltaïques "Atala" L-Na sont la norme mondiale pour la production d’électricité, de votre propre maison aux étoiles. Le modèle L-Na conviendra parfaitement à vos besoins.

		#LOC_Luciole_Luciole_SolarPanel_2_title = Panneaux Photovoltaïques L-Nb "Agathinus"
		#LOC_Luciole_Luciole_SolarPanel_2_description = Les panneaux photovoltaïques "Agathinus" de L-Nb sont la norme mondiale pour la production d’électricité, de votre propre maison aux étoiles.

		#LOC_Luciole_Luciole_SolarPanel_3_title = Les panneaux photovoltaïques L-N3 "Carabes"
		#LOC_Luciole_Luciole_SolarPanel_3_description = Les panneaux photovoltaïques L-N3 "Carabes" sont la norme mondiale pour la production d’électricité, de votre propre maison aux étoiles.

		#LOC_Luciole_Luciole_iodine_engine_title = Moteur Ionique LPT-30 "Charançons"
		#LOC_Luciole_Luciole_iodine_engine_description = Le moteur ionique LPT-30 produit une poussée en émettant du gaz xénon ionisé à travers un petit port de propulseur, il peut produire une propulsion incroyablement efficace, mais avec une très faible poussée et une consommation d’énergie élevée. Selon ISP Electronics représentants des ventes, les rumeurs de "magie noire" concernant ce moteur sont largement exagérées.	
		
		
		// LUCIOLE PARTS
		
		#LOC_Luciole_Luciole_Pod_0625_title = Capsule de commande L-P "Luciole"
		#LOC_Luciole_Luciole_Pod_0625_description = Cette Capsule de commande a été présentée comme une option beaucoup moins couteuse de voyager vers les étoiles. Une parfaite capsule pour un retour balistique. Comporte un moteur de sauvetage.
		
		#LOC_Luciole_Luciole_Payload_Adapter_title = Adaptateur de charge utile L-PA "Scarabée Atlas"
		#LOC_Luciole_Luciole_Payload_Adapter_description = Quoi de plus génial qu’un Adaptateur de charge utile!
		
		#LOC_Luciole_Luciole_Parachute_Inline_decoupler_0625_title = Parachute intégré L-CD "Phylliidae"
		#LOC_Luciole_Luciole_Parachute_Inline_decoupler_0625_description = Le L-CD "Phylliidae" pourrait être considéré par certains comme un parachute miniature, il est en fait une meilleure alternative à la chute libre. Ce parachute découple le nœud supérieur lorsqu’il se déploie.
		
		#LOC_Luciole_Luciole_Parachute_Inline_0625_title = Parachute L-C "Phasmes"
		#LOC_Luciole_Luciole_Parachute_Inline_0625_description = Le L-C "Phasmes" pourrait être considéré par certains comme un parachute au comportement aléatoire. Cela reste pourtant une meilleure alternative à la chute libre.
		
		#LOC_Luciole_Luciole_NoseCone_03125_title = Petite coiffe L-NS "Bébé Locuste"
		#LOC_Luciole_Luciole_NoseCone_03125_description = Un joli capuchon aérodynamique.
		
		#LOC_Luciole_Luciole_NoseCone_0625_title = Petite coiffe L-N "Locuste"
		#LOC_Luciole_Luciole_NoseCone_0625_description = Une jolie coiffe aérodynamique.
		
		#LOC_Luciole_Luciole_Navier_Vaccum_Engine_0625_title = Moteur L-EU "Mante Religieuse"
		#LOC_Luciole_Luciole_Navier_Vaccum_Engine_0625_description = Ce moteur fournit un coup de pied agréable pour soulever de petites charges utiles à des hauteurs considérables.
		
		#LOC_Luciole_Luciole_Navier_Engine_03125_title = Moteur L-EF "Moustique"
		#LOC_Luciole_Luciole_Navier_Engine_03125_description = Ce petit moteur de 0,3125m pourrait s’adapter n’importe où.
		
		#LOC_Luciole_Luciole_Nano_Fin_title = Ailette de contrôle L-F "Ranatre"
		#LOC_Luciole_Luciole_Nano_Fin_description = Ailette miniature pour les fusées de petite dimensions. Cette petite protuberance permet de guider le flux d'air le long du fuselage pour un meilleur contrôle.
		
		#LOC_Luciole_Luciole_Monoprop_0625_small_title = Réservoir de Monergol L-MT "Pucerons"
		#LOC_Luciole_Luciole_Monoprop_0625_small_description = Le réservoir de carburant L-MT "Pucerons" de Luciole Space Systems est un réservoir de carburant compact pour les petites sondes spatiales, ou un réservoir de secours pour d’autres petits engins spatiaux. Ne pas laver à l’eau froide et ne pas nourrir après minuit.
		
		#LOC_Luciole_Luciole_Monoprop_0625_nano_title = Réservoir de Monergol L-MT "Puce"
		#LOC_Luciole_Luciole_Monoprop_0625_nano_description = Le réservoir de carburant L-MT "Puce" de Luciole Space Systems est un réservoir de carburant compact pour les petites sondes spatiales, ou un réservoir de secours pour d’autres petits engins spatiaux. Ne pas laver à l’eau froide et ne pas nourrir après minuit.
		
		#LOC_Luciole_Luciole_Mono_03125_nano_title = Réservoir de Monergol L-MT "Scarabée Sacré"
		#LOC_Luciole_Luciole_Mono_03125_nano_description = Le réservoir de carburant L-MT "Scarabée Sacré" de Luciole Space Systems est un réservoir de carburant compact pour les petites sondes spatiales, ou un réservoir de secours pour d’autres petits engins spatiaux. Ne pas laver à l’eau froide et ne pas nourrir après minuit.
		
		#LOC_Luciole_Luciole_LFO_03125_small_title = Réservoir de carburant L-FT "Fourmi de feu"
		#LOC_Luciole_Luciole_LFO_03125_small_description = Le réservoir de carburant L-FT "Fourmi de feu" de Luciole Space Systems est un réservoir de carburant compact pour les petites sondes spatiales, ou un réservoir de secours pour d’autres petits engins spatiaux. Ne pas laver à l’eau froide et ne pas nourrir après minuit.
		
		#LOC_Luciole_Luciole_LFO_03125_nano_title = Réservoir de carburant L-FT "Fourmi Vagabonde"
		#LOC_Luciole_Luciole_LFO_03125_nano_description = Le réservoir de carburant L-FT "Fourmi Vagabonde" de Luciole Space Systems est un réservoir de carburant compact pour les petites sondes spatiales, ou un réservoir de secours pour d’autres petits engins spatiaux. Ne pas laver à l’eau froide et ne pas nourrir après minuit.
		
		#LOC_Luciole_Luciole_LFO_03125_long_title = Réservoir de carburant L-FT "Fourmi à cornes"
		#LOC_Luciole_Luciole_LFO_03125_long_description = Le réservoir de carburant L-FT "Fourmi à cornes" de Luciole Space Systems est un réservoir de carburant compact pour les petites sondes spatiales, ou un réservoir de secours pour d’autres petits engins spatiaux. Ne pas laver à l’eau froide et ne pas nourrir après minuit.
		
		#LOC_Luciole_Luciole_KickStage_0625_title = Etage supérieur L-K "Lycorma"
		#LOC_Luciole_Luciole_KickStage_0625_description = Ce petit étage supérieur de 0.625m offre un bon coup de pied pour soulever de petites charges utiles à des hauteurs considérables.
		
		#LOC_Luciole_Luciole_Heatshield_0625_title = Bouclier Thermique L-H "Goliath"
		#LOC_Luciole_Luciole_Heatshield_0625_description = Un bouclier thermique aérodynamique pour votre petit engin spatial.
		
		#LOC_Luciole_Luciole_FirstStage_0625_title = Réservoir de carburant L-FT "Scarabée Rhinocéros"
		#LOC_Luciole_Luciole_FirstStage_0625_description = Le réservoir de carburant L-FT "Scarabée Rhinocéros" de Luciole Space Systems est un réservoir de carburant compact pour les petites sondes spatiales, ou un réservoir de secours pour d’autres petits engins spatiaux. Ne pas laver à l’eau froide et ne pas nourrir après minuit.
		
		#LOC_Luciole_Luciole_Fairing_0625_title = Coiffe aérodynamique L-F "Papillon"
		#LOC_Luciole_Luciole_Fairing_0625_description = Ce carénage de protection de 0,625m a l’avantage de rendre l’engin plus aérodynamique, et de protéger votre précieux satellite. Ce module de carénage offre une technologie avancée d’assistance au guidage. Il est équipé de roues à réaction internes et de batteries de taille décente.
		
		#LOC_Luciole_Luciole_Fairing_07_title = Coiffe aérodynamique L-FB "Mante orchidée"
		#LOC_Luciole_Luciole_Fairing_07_description = Ce carénage de protection de 0,7 m a l’avantage de rendre l’engin plus aérodynamique, et de protéger votre précieux satellite. Ce module de carénage offre une technologie avancée d’assistance au guidage et est équipé de roues à réaction internes et de batteries de taille décente. le volume de charge utile à été légerement augmenté.
		
		#LOC_Luciole_Luciole_Engine_Mount_title = Support Moteur L-EM "Abeille"
		#LOC_Luciole_Luciole_Engine_Mount_description = Ce support moteur de 0.625m est une beauté.
		
		#LOC_Luciole_Luciole_Engine_HyperNavier_03125_title = Etage supérieur L-SN "Mante étoilée"
		#LOC_Luciole_Luciole_Engine_HyperNavier_03125_description = Ce petit moteur de 0.3125m de diamétre fonctionnant au Monergol offre un bon coup de pied pour soulever de petites charges utiles à des hauteurs considérables.

		#LOC_Luciole_Luciole_Docking_0625_title = Port d'amarrage L-D "Scarab"
		#LOC_Luciole_Luciole_Docking_0625_description = Les ports d’amarrage sont cool.

		#LOC_Luciole_Luciole_Decoupler_03125_title = Découpleur L-Ds "Cigale Enchantée"
		#LOC_Luciole_Luciole_Decoupler_03125_description = Le manuel dit que le contenu explosif est juste assez pour éjecter tout ce qui est attaché à l’unité de manière sûre et contrôlée. Le livreur avait une combinaison complète, alors ne la lâchez pas.

		#LOC_Luciole_Luciole_Decoupler_0625_title = Découpleur L-D "Cigale"
		#LOC_Luciole_Luciole_Decoupler_0625_description = Le manuel dit que le contenu explosif est juste assez pour éjecter tout ce qui est attaché à l’unité de manière sûre et contrôlée. Le livreur avait une combinaison complète, alors ne la lâchez pas.

		#LOC_Luciole_Luciole_Decoupler_0125_title = Découpleur L-D "Cricket"
		#LOC_Luciole_Luciole_Decoupler_0125_description = Le manuel dit que le contenu explosif est juste assez pour éjecter tout ce qui est attaché à l’unité de manière sûre et contrôlée. Le livreur avait une combinaison complète, alors ne la lâchez pas.

		#LOC_Luciole_Luciole_Cargo_0625_title = Module de stockage L-CGO "Pot de Miel"
		#LOC_Luciole_Luciole_Cargo_0625_description = Cette unité de stockage a été annoncée comme une option de transport très utile.

		#LOC_Luciole_Luciole_Avionics_0625_title = Avionique L-A01 "Coccinelle"
		#LOC_Luciole_Luciole_Avionics_0625_description = Contient assez de couple pour contrôler les petites fusées, ainsi que les batteries pour les garder en fonctionnement.

		#LOC_Luciole_Luciole_Aerospike_0625_title = Propulseur à tuyère Aerospike L-AE "Libellule"
		#LOC_Luciole_Luciole_Aerospike_0625_description = Le L-AE "Libellule" Aerospike est une énorme percée de Luciole Space Systems. Bien que plus lourd que les modèles précédents, avec sa buse d’échappement robuste, l’Aerospike compense par une combustion efficace de carburant à toutes les altitudes.

		#LOC_Luciole_Luciole_UpperStage_0625_small_title = Réservoir de carburant L-FT "Bourdon"
		#LOC_Luciole_Luciole_UpperStage_0625_small_description = Le réservoir de carburant L-FT "Bourdon" de Luciole Space Systems est un réservoir de carburant compact pour les petites sondes spatiales, ou un réservoir de secours pour d’autres petits engins spatiaux. Ne pas laver à l’eau froide et ne pas nourrir après minuit.

		#LOC_Luciole_Luciole_UpperStage_0625_nano_title = Réservoir de carburant L-FTS "Abeille Noire"
		#LOC_Luciole_Luciole_UpperStage_0625_nano_description = Le réservoir de carburant L-FTS "Abeille Noire" de Luciole Space Systems est un réservoir de carburant compact pour les petits lanceurs, ou un réservoir de secours pour les autres petits engins spatiaux. Ne pas laver à l’eau froide et ne pas nourrir après minuit.

		#LOC_Luciole_Luciole_UpperStage_0625_title = Réservoir de carburant L-FT "Scarabée"
		#LOC_Luciole_Luciole_UpperStage_0625_description = Le réservoir de carburant L-FT "Scarabée" de Luciole Space Systems est un réservoir de carburant compact pour les petites sondes spatiales, ou un réservoir de secours pour d’autres petits engins spatiaux. Ne pas laver à l’eau froide et ne pas nourrir après minuit.

		#LOC_Luciole_Luciole_RCS_A_srf_title = Bloc de propulsion RCS L-R "Araignées d’eau"
		#LOC_Luciole_Luciole_RCS_A_srf_description = La découverte récente des ingénieurs de Luciole Space Systems a permis de produire ces petits propulseurs monopropellants, pour aider avec le contrôle d’attitude et le mouvement linéaire. Les études montrent que les propulseurs semblent fonctionner comme annoncé.
		
		#LOC_Luciole_Luciole_RadialDecoupler_title = Découpleur radial L-RD "Calopteryx" 
		#LOC_Luciole_Luciole_RadialDecoupler_description = Le Découpleur radial L-RD "Calopteryx", comme la plupart des autres découpleurs, est équipé d’une (espérons-le) petite charge explosive, qui coupera la liaison structurelle entre elle-même et tout ce qui est connecté à lui.
		
		
		// EXPERIMENT DEFINITION
		
		#LOC_Luciole_StudentExperiment_title = Expérience étudiante
		#LOC_Luciole_StudentExperiment_results = Vous commencez l’expérience, en prenant des notes sur son comportement. Bip, bip, bip... boop. L’instrument semble être tomber en panne.
		
		#LOC_Luciole_CustomerExperiment_title = Expérience client
		#LOC_Luciole_CustomerExperiment_results = Le capteur semble penser qu’il est calibré. Bip, bip, bip... Le client appréciera ces lectures détaillées.
		
		#LOC_Luciole_KSCExperiment_title = Expérience du KSC
		#LOC_Luciole_KSCExperiment_results = Le capteur semble penser qu’il est calibré. Bip, bip, bip... L’équipe de retour à KSC appréciera ces lectures détaillées.
				
